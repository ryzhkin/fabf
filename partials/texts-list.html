
<div style="float: right; margin-left: 20px; margin-top: 30px;">
    <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix">
        <button  class="btn btn-default" role="button" style="display: block; margin-top: 5px;">F</button>
        <button  class="btn btn-default" role="button" style="display: block; margin-top: 5px;">1</button>
        ...
        <button  class="btn btn-default" role="button" style="display: block; margin-top: 5px;">2</button>
        <button  class="btn btn-default" role="button" style="display: block; margin-top: 5px;">L</button>
    </nav>
</div>



<div class="table-responsive">
    <table class="table table-hover">
        <tr>
          <th class="order {{(order?'up':'down')}}" ng-click="order = !order"><span>Дата</span></th>
          <th>Текст</th>
          <th>Действие</th>
        </tr>
        <tr ng-repeat="text in texts | filter:query | orderBy:'date_time':order">
            <td>{{text.date_time | getDateTimeFromMySQL | date:'dd/MM/yyyy HH:mm'}}</td>
            <td>{{text.text | limitTo : 255 }} ... </td>
            <td></td>
        </tr>
    </table>
</div>

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FABF project</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap/js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/moment/moment-with-locales.min.js"></script>

    <script type="text/javascript" src="js/bootstrap-daterangepicker/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />

    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/texts.js"></script>
</head>
<body ng-app="fabfApp">

<div class="container fabf-navbar">
  <nav class="navbar navbar-default" >
    <div class="container-fluid">
        <div id="navbar" class="navbar-collapse collapse" ng-controller="NavigatorController">
            <ul class="nav navbar-nav">
                <li ng-repeat="m in menu" class="{{ m.class }}">
                    <a href="#{{m.path}}">{{m.title}}</a>
                </li>
            </ul>
            <div class="fabf-navbar-right">
                <input type="text" name="daterange" value="" />
            </div>
        </div>
    </div>
  </nav>
</div>

<div class="container main" ng-view>
</div>

</body>
</html>
